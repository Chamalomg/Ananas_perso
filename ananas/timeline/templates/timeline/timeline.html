<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timeline</title>
</head>
<body>
<h1>Bienvenue sur la timeline !</h1>

{% for post in posts %}
    <div class="post">
        <h3>{{ post.titre }}</h3>
        <p>{{ post.contenu_post|truncatewords_html:7 }}</p>
        <p><a href={{ post.id }}>Lire la suite</a></p>
    </div>
{% empty %}
    <p>Aucun article sur la timeline.</p>
{% endfor %}
</body>
</html>
