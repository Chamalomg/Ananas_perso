<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nouvel article</title>
    <link rel="stylesheet" type="text/css" href="../../MarkItUp/markitup/skins/simple/style.css" />
    <link rel="stylesheet" type="text/css" href="../../MarkItUp/markitup/sets/default/style.css" />
</head>
<body>

<div id="sample">
    <script type="text/javascript" src="http://js.nicedit.com/nicEdit-latest.js"></script>
    <script type="text/javascript">
        //<![CDATA[
        bkLib.onDomLoaded(function() {
            new nicEditor().panelInstance('area1');
            new nicEditor({fullPanel : true}).panelInstance('area2');
            new nicEditor({iconsPath : '../nicEditorIcons.gif'}).panelInstance('area3');
            new nicEditor({buttonList : ['fontSize','bold','italic','underline','strikeThrough','subscript','superscript','html','image']}).panelInstance('area4');
            new nicEditor({maxHeight : 600}).panelInstance('area5');
        });
        //]]>
    </script>

    <form method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Publier">
    </form>




</div>
</body>
</html>
