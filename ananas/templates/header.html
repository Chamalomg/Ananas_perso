<!DOCTYPE html>
<html lang="en">
<head>
	{% load static %}
	<meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta charset="UTF-8">
     <title>{% block title %}Titre de votre page{% endblock %}</title>
     <!--  Material design -->

  <!-- End material design -->

 <!--  Font awesome -->

 <!--  End font awesome -->

<!-- End Bootstrap -->
<!-- Favicon -->

	{% endblock %}

</html>
