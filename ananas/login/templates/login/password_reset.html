<!DOCTYPE html>
<html lang="en">
<head>
	{% load static %}
	<meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta charset="UTF-8">

   <!--  Material design -->
    <link href="https://unpkg.com/material-components-web@v4.0.0/dist/material-components-web.min.css" rel="stylesheet">
  <script src="https://unpkg.com/material-components-web@v4.0.0/dist/material-components-web.min.js"></script>
  <!-- End material design -->

 <!--  Font awesome -->
  <script src="https://kit.fontawesome.com/6042c2ff25.js" crossorigin="anonymous"></script>
 <!--  End font awesome -->
<!--  Bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<!-- End Bootstrap -->
	<!-- CSS connexion page -->
  <link rel="stylesheet" href="{{STATIC_URL}}/static/login/css/password_reset.css">
<!--   End css connexion page -->
<!-- Favicon -->
  <link rel="shortcut icon" type="image/x-icon" href="{{STATIC_URL}}/static/img/ananas.png" />
  <!-- end favicon -->
	<title>Forgot password ?</title>
</head>
<body>
	<div class="container">
		<div class="content shadow-lg p-3 mb-5 bg-white rounded">
			<div class="title">
				<h1>Mot de passe oublié</h1><br/>
				<small class="text-muted">Entrer votre adresse mail pour recevoir un lien permettant de réinitialiser votre mot de passe</small>
			</div>
			<form method="post">
				{% csrf_token %}
				<p class="p_input"><i class="fas fa-envelope"></i>{{ form.email }}</p>
				{% if form.email.errors%}
				{% for error in form.email.errors%}
				<p class="alert alert-danger"><i class="fas fa-exclamation-triangle"></i>{{error}}</p>
				{% endfor %}
				{% endif%}
				<div class="zone_button">
					<button type="submit" class="mdc-button mdc-button--raised"><i class="fas fa-sign-in-alt"></i>  <span class="mdc-button__ripple"></span>Envoyer</button>
					<p class="mdc-button mdc-button--raised"> <a href="{% url 'connexion' %}"> <span class="mdc-button__ripple"></span>Retour</a></p>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
